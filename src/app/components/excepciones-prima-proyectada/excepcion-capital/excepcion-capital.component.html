<mat-toolbar class="example-toolbar animated fadeIn fast" color="primary">
    <span> {{service.formCapital.controls['RowId'].value?"Editar Excepci贸n Capital": "Nueva Excepci贸n Capital"}} </span>
    <span class="fill-remaining-space"></span>
    <button class="btn-dialog-close" mat-stroked-button (click)="onClose()" tabindex="-1"><mat-icon>clear</mat-icon></button>
</mat-toolbar>
<form [formGroup]="service.formCapital" class="normal-form animated fadeIn fast" (submit)="onSubmit()" autocomplete="off">
    <div class="container">
        <div class="row">
            <div class="col-sm-4">
                <input type="hidden" formControlName="RowId">
                <mat-form-field>
                    <mat-select [(ngModel)]="selected" placeholder="Plan" formControlName="Plan" required>
                        <mat-option value="0">Seleccione una opci贸n</mat-option>
                        <mat-option *ngFor="let plan of listaPlan" [value]="plan.Plan">{{ plan.NombrePlan }}</mat-option>
                    </mat-select>
                    <mat-error *ngIf="service.formCapital.controls.Plan.errors?.required">Este campo es obligatorio.</mat-error>
                    <mat-error *ngIf="service.formCapital.controls.Plan.errors?.selectDistintoCero">Debe seleccionar una opci贸n.</mat-error>
                </mat-form-field>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-4">
                <mat-form-field>
                    <input type="number" formControlName="Capital" matInput placeholder="Capital*" required>
                    <mat-error>Este campo es obligatorio.</mat-error>
                </mat-form-field>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-4">
                <mat-form-field>
                    <input type="number" formControlName="PrimaAnual" matInput placeholder="Prima Anual*" required>
                    <mat-error>Este campo es obligatorio.</mat-error>
                </mat-form-field>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-4">
                <mat-form-field>
                    <input type="number" formControlName="PrimaMensual" matInput placeholder="Prima Mensual*" required>
                    <mat-error>Este campo es obligatorio.</mat-error>
                </mat-form-field>
            </div>
        </div>

        <div class="button-row">
            <button mat-raised-button color="primary" type="submit" [disabled]="service.formCapital.invalid">Grabar</button>
            <button mat-raised-button color="warn" (click)="onClear()">Limpiar</button>
        </div>
    </div>
</form>
